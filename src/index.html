<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Service and Auto-complete</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8zRuEkNRRWstkNjrIxfnYvWzYFUTILPg&signed_in=true&libraries=places&callback=initAutocomplete" charset="utf-8"></script>
  </head>
  <body>
    <section class="container">
      <div class="address-content">
        <label id="address-label" for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="767 5th Ave, New York, NY 10153, United States" autofocus onFocus="geolocate()">
        <p class="description">
          *start typing an address to display autocomplete feature using Location Service and Google Maps API.
        </p>
      </div>
    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
